<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #000000; /* Default text color */
            padding-top: 60px; /* Space for fixed filter bar */
        }
        h1 {
            text-align: center;
            color: #000000;
            margin: 20px 0;
        }
        #filterBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        #wordCount {
            font-weight: bold;
            margin-right: 15px;
        }
        .filter-letter {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #000000; /* Black border */
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: #000000; /* Black text */
            text-transform: lowercase;
        }
        .filter-letter.active {
            background-color: gray;
            color: #ffffff;
        }
        #wordList {
            list-style-type: none;
            padding: 0 20px;
        }
        .word-item {
            font-weight: 500;
            font-size: 1.5em;
            margin-top: 30px;
            color: #333333; /* Word color changed to #333 */
        }
        .example-item {
            margin-left: 20px;
            margin-top: 15px; /* Gap between example lines */
            font-size: 1.1em;
            color: #888888; /* Grey text for examples */
        }
        .word-number {
            font-size: 0.7em;
            color: #888888; /* Gray for line number */
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div id="filterBar">
        <span id="wordCount">0</span>
    </div>
    <ul id="wordList"></ul>
    <script>
        const filterBar = document.getElementById('filterBar');
        const wordListElement = document.getElementById('wordList');
        const wordCountElem = document.getElementById('wordCount');
        let allWords = []; // Store all words and examples

        // Create filter letters a-z
        for(let i = 97; i <= 122; i++) { // ASCII codes for a-z
            const letter = String.fromCharCode(i);
            const letterElem = document.createElement('span');
            letterElem.textContent = letter;
            letterElem.classList.add('filter-letter');
            letterElem.addEventListener('click', () => filterWords(letter, letterElem));
            filterBar.appendChild(letterElem);
        }

        // Fetch words from GitHub
        fetch('https://naveengd.github.io/vocabulary/words.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');

                lines.forEach(line => {
                    const parts = line.split('.').map(p => p.trim()).filter(p => p !== '');
                    if(parts.length === 0) return;

                    // Store word and examples in allWords array
                    allWords.push({
                        word: parts[0],
                        examples: parts.slice(1)
                    });
                });

                // Display all words initially
                displayWords(allWords);
            })
            .catch(error => {
                console.error('Error fetching the words:', error);
                wordListElement.innerHTML = '<li>Failed to load words. Please try again later.</li>';
            });

        function displayWords(wordsToDisplay) {
            wordListElement.innerHTML = ''; // Clear current list

            // Update word count
            wordCountElem.textContent = `${wordsToDisplay.length}`;

            wordsToDisplay.forEach((item, index) => {
                // Main word with line number after word
                const wordItem = document.createElement('li');
                wordItem.classList.add('word-item');

                // Create word text
                const wordText = document.createElement('span');
                wordText.textContent = item.word;

                // Create line number after word
                const numberSpan = document.createElement('span');
                numberSpan.textContent = ` ${index + 1}`;
                numberSpan.classList.add('word-number');

                wordItem.appendChild(wordText);
                wordItem.appendChild(numberSpan);
                wordListElement.appendChild(wordItem);

                // Examples
                item.examples.forEach(example => {
                    const exampleItem = document.createElement('li');
                    exampleItem.textContent = example;
                    exampleItem.classList.add('example-item');
                    wordListElement.appendChild(exampleItem);
                });
            });
        }

        function filterWords(letter, clickedElem) {
            // Remove active class from all letters
            document.querySelectorAll('.filter-letter').forEach(elem => elem.classList.remove('active'));
            clickedElem.classList.add('active');

            // Filter words starting with selected letter
            const filtered = allWords.filter(item => item.word.toLowerCase().startsWith(letter));
            displayWords(filtered);

            // Scroll to top after filtering
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
