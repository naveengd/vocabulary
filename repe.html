<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Audio Delay</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
    padding: 20px;
  }

  h2 {
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 22px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }

  .start {
    background: #28a745;
  }

  .stop {
    background: #dc3545;
  }

  .slider-box {
    margin-top: 30px;
  }

  input[type="range"] {
    width: 90%;
  }

  .status {
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Live Audio Delay</h2>

<button class="start" onclick="startAudio()">Start</button>
<button class="stop" onclick="stopAudio()">Stop</button>

<div class="slider-box">
  <p>Delay Time</p>
  <input type="range" min="0" max="5" step="0.1" value="2" id="delaySlider">
  <div><span id="delayValue">2.0</span> seconds</div>
</div>

<div class="status" id="status">Status: Stopped</div>

<script>
  let audioContext;
  let micStream;
  let source;
  let delayNode;

  const slider = document.getElementById("delaySlider");
  const delayValue = document.getElementById("delayValue");
  const statusText = document.getElementById("status");

  slider.oninput = () => {
    delayValue.innerText = slider.value;
    if (delayNode) {
      delayNode.delayTime.value = slider.value;
    }
  };

  async function startAudio() {
    try {
      statusText.innerText = "Status: Starting...";

      // Create AudioContext
      audioContext = new (window.AudioContext || window.webkitAudioContext)();

      // Required for mobile browsers
      if (audioContext.state === "suspended") {
        await audioContext.resume();
      }

      // Get microphone access
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      source = audioContext.createMediaStreamSource(micStream);

      delayNode = audioContext.createDelay(5.0);
      delayNode.delayTime.value = slider.value;

      source.connect(delayNode);
      delayNode.connect(audioContext.destination);

      statusText.innerText = "Status: Running (Use headphones)";
    } catch (error) {
      console.error(error);
      statusText.innerText = "Error: " + error.message;
      alert("Microphone access failed.\nCheck permissions.");
    }
  }

  function stopAudio() {
    if (micStream) {
      micStream.getTracks().forEach(track => track.stop());
      micStream = null;
    }

    if (audioContext) {
      audioContext.close();
      audioContext = null;
    }

    statusText.innerText = "Status: Stopped";
  }
</script>

</body>
</html>
