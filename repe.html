<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Delay (Mobile)</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: #f4f4f4;
  }

  h2 {
    margin-bottom: 20px;
  }

  button {
    font-size: 18px;
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
  }

  button.stop {
    background: #dc3545;
  }

  .slider-container {
    margin-top: 25px;
  }

  input[type="range"] {
    width: 90%;
  }

  .value {
    font-size: 18px;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h2>Live Audio Delay</h2>

<button onclick="startAudio()">Start</button>
<button class="stop" onclick="stopAudio()">Stop</button>

<div class="slider-container">
  <p>Delay Time</p>
  <input type="range" min="0" max="5" step="0.1" value="2" id="delaySlider">
  <div class="value"><span id="delayValue">2.0</span> seconds</div>
</div>

<script>
  let audioContext;
  let micStream;
  let source;
  let delayNode;

  const slider = document.getElementById("delaySlider");
  const delayValue = document.getElementById("delayValue");

  slider.oninput = () => {
    delayValue.innerText = slider.value;
    if (delayNode) {
      delayNode.delayTime.value = slider.value;
    }
  };
